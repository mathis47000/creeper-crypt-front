<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CreeperCrypt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="../style/main.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../style/room.css'>
    <link rel="icon" type="image/x-icon" href="../img/logo-nobg.ico">
</head>

<body class="light">
    <header>
        <img class="page-title" src="../img/title.png" />
        <div class="topbar">
            <div class="mc-button leave">
                <span class="mc-title">Quitter le salon</span>
            </div>
            <div class="action-buttons">
                <div class="mc-button nightModeToggle">
                    <img class="mc-title clock" src="../img/clock.webp" />
                </div>
                <div class="mc-button share">
                    <img class="mc-title share" src="../img/firework.webp" />
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="main-container">
            <div class="message-container">
            </div>
            <div class="userlist">
                <div class="user">
                    <div class="user-info">
                        <img class="avatar" src="../img/avatars/alex.png" />
                        <span class="pseudo">Alex</span>
                    </div>
                </div>
                <!-- manage user in js file -->
            </div>
        </div>
        <div class="input-container">
            <input class="input-message" type="text" placeholder="Envoyer un message">
            <div class="mc-button send">
                <span class="mc-title">Envoyer
                    <div class="icon-container">
                        <img class="icon" src="../img/bow.webp" />
                    </div>
                </span>
            </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script src='../room.js'></script>
</body>

</html>
