<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CreeperCrypt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../style/room.css'>
    <link rel="icon" type="image/x-icon" href="../img/logo-nobg.ico">
</head>

<body>
    <header>
        <img class="title" src="../img/title.png" />
        <button class="nightMode">
            <img class="clock" src="../img/clock.webp" />
        </button>
    </header>
    <main>
        <div class="message-container">
            <!-- example to put style on it -->
            <div class="message-box">
                <span class="pseudo">Alex</span>
                <span class="message">Minecraft is so cool</span>
            </div>
            <!-- manage message in js file -->
        </div>
        <div class="input-container">
            <input class="input-message" type="text" placeholder="Enter your message">
            <button class="send">Send</button>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script src='../room.js'></script>
</body>

</html>
